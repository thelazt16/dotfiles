# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
  force_split = 2
  smart_resizing = false
  use_active_for_splits = true
}

master {
  # new_is_master=1
  new_on_top=1
  mfact = 0.5
}

general {
  sensitivity=1.00
  apply_sens_to_raw=1
  gaps_in = 4
  gaps_out = 4
  border_size = 2
  resize_on_border = true
  # $c0 $ca $c3 $c2 $c1 $c0 90deg
  # col.active_border = $color0 $color2 $color9 $color12 $color15 color0 90deg
  col.active_border = $color14 $color8 $color15 $color0 $color14 $color8 $color15 $color0 90deg
  # col.active_border = $color14
  col.inactive_border =

  layout = dwindle
}

group {
  col.border_active = $color15

	groupbar {
	col.active = $color0
  }
}

decoration {
  rounding = 12

  active_opacity = 1.0
  inactive_opacity = 1
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  drop_shadow=true
  shadow_range=6
  shadow_render_power = 1
  col.shadow = $color0
  # col.shadow_inactive = 0x50000000
  col.shadow_inactive = 0x00000000

  blur {
  enabled = true	
  size = 6
  passes = 1
  ignore_opacity = true
  new_optimizations = true
  special = true
  }
}
    
animations {
  enabled = true

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind

  # bezier = defaultBezier, 0.05, 0.9, 0.1, 1.05
  # animation = windows, 1, 7, defaultBezier
  # animation = windowsIn, 1, 6, winIn, slide
  # animation = windowsOut, 1, 7, default, popin 80%
  # animation = windowsMove, 1, 5, wind, slide
  # animation = fade, 1, 7, default
  # animation = workspaces, 1, 6, defaultBezier
  
  animation = border, 1, 1, liner
  animation = borderangle, 1, 165, liner, loop #used by rainbow borders and rotating colors
}

input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=true
  left_handed=false
  follow_mouse=1
  mouse_refocus=false
  float_switch_override_focus=1
  float_switch_override_focus=false

  touchpad {
    disable_while_typing=true
    natural_scroll=false 
    clickfinger_behavior=false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
  }
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=true
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=true 
  workspace_swipe_forever=true
}

misc {
  allow_session_lock_restore = true
  animate_manual_resizes = false
  animate_mouse_windowdragging = false
  disable_hyprland_logo = true
  disable_splash_rendering = true
  layers_hog_keyboard_focus = true
  middle_click_paste = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  vfr = true
  vrr = 1
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  # focus_on_activate = true
  swallow_regex = ^(kitty)$
  #disable_autoreload = true
}

binds {
  workspace_back_and_forth=true
  allow_workspace_cycles=true
  pass_mouse_when_bound=false
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}

