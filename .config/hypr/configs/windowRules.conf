# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Terminals
# windowrulev2 = opacity override 0.95 override 0.9, class:^(Alacritty)$
# windowrulev2 = opacity override 0.95 override 0.9, class:^(kitty)$

# Inhibitor
windowrulev2 = idleinhibit fullscreen, class:^(*)$
windowrulev2 = idleinhibit fullscreen, title:^(*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1

## NODIM
windowrulev2 = nodim, class:^([Ss][Mm][Pp]layer)$

# IDE
windowrulev2 = float, class:(codium|codium-url-handler|VSCodium), title:(Add Folder to Workspace)
windowrulev2 = opacity override 1 override 0.95, class:^(VSCodium|codium-url-handler)$
windowrulev2 = opacity override 1 override 0.95, class:^(VSCode|code-url-handler)$
windowrulev2 = nodim, class:^(VSCode|code-url-handler)$
windowrulev2 = nodim, initialTitle:^(Visual Studio Code)$

# Applications
## Thunar
windowrulev2 = center, class:([Tt]hunar), title:(File Operation Progress)
windowrulev2 = center, class:([Tt]hunar), title:(Confirm to replace files)
windowrulev2 = float, class:([Tt]hunar), title:(File Operation Progress)
windowrulev2 = float, class:([Tt]hunar), title:(Confirm to replace files)
windowrulev2 = opacity 0.9 0.8, class:^([Tt]hunar)$
windowrulev2 = maxsize 60% 70%, class:^([Tt]hunar)$

# File Chooser
windowrulev2 = maxsize 60% 60%, title:(Open File)

## Kitty
windowrulev2 = float, title:^(kitty-update)$
windowrulev2 = size 27% 25%, title:^(kitty-update)$
windowrulev2 = move 72.75% 46, title:^(kitty-update)$
windowrulev2 = bordersize 1, title:^(kitty-update)$
windowrulev2 = opacity override 0.75 override 0.25, title:^(kitty-update)$
windowrulev2 = bordersize 8, title:^(kittydropterm)$

# qbittorrent
windowrulev2 = float, title:.*(q[Bb]ittorrent Enhanced Edition).*
windowrulev2 = size 40% 40%, title:.*(q[Bb]ittorrent Enhanced Edition).*
windowrulev2 = move 59.75% 46, title:.*(q[Bb]ittorrent Enhanced Edition).*
windowrulev2 = bordersize 1, title:.*(q[Bb]ittorrent Enhanced Edition).*

## Gnome
windowrulev2 = float, class:(org.gnome.Calculator), title:(Calculator)
windowrulev2 = float, class:^(gnome-system-monitor|org.gnome.SystemMonitor)$ # system monitor
windowrulev2 = float, class:^(evince)$ # document viewer
windowrulev2 = float, class:^(file-roller|org.gnome.FileRoller)$ # archive manager
windowrulev2 = float, class:^([Bb]aobab|org.gnome.[Bb]aobab)$ # Disk usage analyzer
windowrulev2 = opacity 0.9 0.8, class:^(gnome-system-monitor|org.gnome.SystemMonitor)$
windowrulev2 = opacity 0.94 0.86, class:^(gnome-disks|evince|wihotspot-gui|org.gnome.baobab)$
windowrulev2 = size 70% 70%, class:^(gnome-system-monitor|org.gnome.SystemMonitor)$
windowrulev2 = size 70% 70%, class:^(evince|wihotspot-gui)$
windowrulev2 = maxsize 60% 70%, class:^(file-roller|org.gnome.FileRoller)$
windowrulev2 = float, class:^([Bb]aobab|org.gnome.[Bb]aobab)$
windowrulev2 = opacity 0.9 0.8, class:^(org.gnome.Nautilus)$
windowrulev2 = opacity 0.9 0.8, class:^(file-roller|org.gnome.FileRoller)$ # archive manager
windowrulev2 = opacity 0.82 0.75, class:^(gnome-system-monitor|org.gnome.SystemMonitor)$
windowrulev2 = opacity 0.9 0.8, class:^(seahorse)$ # gnome-keyring gui

# XDG Portals
windowrulev2 = float, class:^(xdg-desktop-portal).*
windowrulev2 = maxsize 40% 50%, class:^(xdg-desktop-portal).*
windowrulev2 = opacity 0.9 0.8, class:^(xdg-desktop-portal).* # gnome-keyring gui
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$ 
windowrulev2 = float, class:^(nwg-look|qt5ct|qt6ct|yad)$
windowrulev2 = float, title:(Kvantum Manager)

# Theme tools
windowrulev2 = opacity 0.9 0.8, class:^(nwg-look|qt5ct|qt6ct|yad)$
windowrulev2 = opacity 0.9 0.8, title:(Kvantum Manager)
windowrulev2 = maxsize 60% 70%, title:(Kvantum Manager)
windowrulev2 = maxsize 40% 50%, class:^(qt[65]ct)$
windowrulev2 = float, class:^(nwg-look|qt5ct|qt6ct|mpv)$
windowrulev2 = float, class:^(eog)$
windowrulev2 = float, class:^(pavucontrol|org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nm-applet|nm-connection-editor|blueman-manager)$
windowrulev2 = float, class:^(yad)$ # icon browser
windowrulev2 = float, class:^(wihotspot-gui)$ # wifi hotspot

## Rofi
windowrulev2 = float, class:^([Rr]ofi)$
windowrulev2 = opacity 0.9 0.6, class:^([Rr]ofi)$

# Whatsapp Clients
windowrulev2 = float, class:^([Ff]erdium)$
windowrulev2 = size 60% 70%, class:^([Ff]erdium)$
windowrulev2 = opacity 0.9 0.7, class:^([Ff]erdium)$
windowrulev2 = float, class:^([Ww]hatsapp-for-linux)$
windowrulev2 = size 60% 70%, class:^([Ww]hatsapp-for-linux)$
windowrulev2 = opacity 0.9 0.7, class:^([Ww]hatsapp-for-linux)$

## Others
windowrulev2 = float, class:^([Ss]team)$,title:^((?![Ss]team).*|[Ss]team [Ss]ettings)$
windowrulev2 = float, class:^([Qq]alculate-gtk)$

# Miscellaneous Rules
windowrulev2 = float, class:([Zz]oom|onedriver|onedriver-launcher)$
windowrulev2 = float, class:^(mpv)$

# Opacity Rules
windowrulev2 = opacity 0.9 0.8, class:^(deluge)$
windowrulev2 = opacity 0.9 0.7, class:^(mousepad)$
windowrulev2 = opacity 0.9 0.7, class:^(com.obsproject.Studio)$
windowrulev2 = opacity 0.9 0.7, class:^([Aa]udacious)$
windowrulev2 = opacity 0.9 0.8, class:^(jetbrains-.+)$ # JetBrains IDEs
windowrulev2 = opacity 0.8 0.7, class:^(app.drey.Warp)$ # Warp file transfer

# Size Rules
windowrulev2 = maxsize 70% 70%, class:^(evince|wihotspot-gui)$

# Picture-in-a-Picture (PIP) Rules
windowrulev2=opacity 0.95 0.75,title:^(Picture-in-Picture)$ # for opacity: [focus num] [bg num]
windowrulev2=pin,title:^(Picture-in-Picture)$ 
windowrulev2=float, title:^(Picture-in-Picture)$
windowrulev2=size 25% 25%,title:^(Picture-in-Picture)$ 
windowrulev2=move 72% 7%,title:^(Picture-in-Picture)$ 

# Miscellaneous
windowrule = noblur, kando 
windowrule = size 100% 100%, kando
windowrule = noborder, kando
windowrule = noanim, kando
windowrule = float, kando
windowrule = pin, kando
windowrule = float, class:*.(.exe)

