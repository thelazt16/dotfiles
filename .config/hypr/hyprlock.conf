    monitor =
    path = $HOME/Pictures/wallpapers/Anime-Girl5.png
    size = 230
    rounding = -1
    border_size = 2
    border_color = $color13
    rotate = 0
    reload_time = -1
    position = 0, 300
    halign = center
    valign = bottom
    shadow_passes = 2
    shadow_size = 10
